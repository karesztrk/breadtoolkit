[build]
  publish = "build"
  command = "yarn build"

[dev]
  framework = "#custom"
  command = "yarn start"
  targetPort = 3000
  port = 8888
  publish = "build"
  autoLaunch = false

[[redirects]]
  from =  "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/_dist_/index.js"

  [headers.values]
    Content-Type = "application/javascript"